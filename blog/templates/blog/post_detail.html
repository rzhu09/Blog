

{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}
    <p>
        {{post.author}}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    </p>
    <h1>{{ post.title }}</h1>
    <h2>{{post.author}}</h2>
    <p>{{ post.text|linebreaks }}</p>
</div>
{% endblock %}
